name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  # Check if there are actual source code changes (excluding docs, workflows, etc.)
  check-changes:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    outputs:
      should-release: ${{ steps.changes.outputs.source-changed }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: Check for source changes
      id: changes
      run: |
        # Check if there are changes in source files (excluding docs, workflows, etc.)
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(java|xml|yml|yaml|json|properties)$' | grep -v -E '\.github/|README\.md|\.gitignore'; then
          echo "source-changed=true" >> $GITHUB_OUTPUT
          echo "Source code changes detected - will create release"
        else
          echo "source-changed=false" >> $GITHUB_OUTPUT
          echo "No source code changes - skipping release"
        fi

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Setup mvnd
      uses: eclipse-mvnd/setup-mvnd@v1
        
    - name: Build with mvnd
      run: mvnd -q -B -V clean package -DskipTests=false
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: veloauth-jar
        path: target/veloauth-*.jar
        retention-days: 30
        
    - name: Generate release notes
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')) && (needs.check-changes.outputs.should-release == 'true' || startsWith(github.ref, 'refs/tags/'))
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION="${{ github.ref_name }}"
        else
          VERSION="latest"
        fi
        
        # Get changelog from git commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" | head -20)
        else
          CHANGELOG=$(git log --pretty=format:"- %s" | head -20)
        fi
        
        # If no commits, use default message
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="- Maintenance update and bug fixes"
        fi
        
        # Replace template variables
        sed "s/{{VERSION}}/$VERSION/g" .github/RELEASE_TEMPLATE.md | \
        sed "s/{{CHANGELOG}}/$CHANGELOG/g" > release_notes.md
        
        echo "Generated release notes for version: $VERSION"
        
    - name: Upload release notes
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')) && (needs.check-changes.outputs.should-release == 'true' || startsWith(github.ref, 'refs/tags/'))
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release_notes.md
        retention-days: 30
        
  release:
    needs: [build, check-changes]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')) && (needs.check-changes.outputs.should-release == 'true' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: veloauth-jar
        path: ./
        
    - name: Download release notes
      uses: actions/download-artifact@v4
      with:
        name: release-notes
        path: ./
        
    - name: Create/update latest tag
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        VERSION="latest"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Force update existing latest tag or create new one
        if git rev-parse -q --verify "refs/tags/latest" >/dev/null; then
          git tag -d latest
          git push origin :latest
        fi
        git tag -a "latest" -m "Release latest - $(date +%Y-%m-%d)"
        git push origin "latest"
        
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        
    - name: Rename JAR for release
      run: |
        mv veloauth-*.jar "veloauth-$VERSION.jar"
        
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        files: veloauth-*.jar
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: false
        # This will update existing release if tag exists, or create new one
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}